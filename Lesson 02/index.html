<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadvallar</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 350px;
      }

      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }

      tr:nth-child(even) {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Jadvallar</h1>
    <table>
      <tr>
        <th>SI no.</th>
        <th>State</th>
        <th>Capital</th>
      </tr>
      <tr>
        <td>1</td>
        <td>West Bengal</td>
        <td>Kolkata</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Madhya Pradesh</td>
        <td>Bhopal</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Karnataka</td>
        <td>Bengaluru</td>
      </tr>
    </table>
  </body>
</html>
