<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadvallar 2</title>
    <style>
      table {
        border: 1px solid black;
        width: 550px;
      }

      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }

      caption {
        padding: 10px;
        border: 2px dashed black;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        New Employees Records
      </caption>
      <tr>
        <th>Name</th>
        <th colspan="2">Jobs</th>
        <th>Working Experience</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Software Engineer</td>
        <td>Data Analyst</td>
        <td rowspan="2">5 years</td>
      </tr>
      <tr>
        <td>Alex</td>
        <td colspan="2">Web Developer</td>
      </tr>
      <tr>
        <td>Jack</td>
        <td>Junior Tech Writer</td>
        <td>Blogger</td>
        <td>6 Months</td>
      </tr>
    </table>
  </body>
</html>
